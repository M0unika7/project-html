<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./clockproject.css" class="stylesheet">
</head>
<body>
    <div class="container">
    <div class="clock">
        <img src="./clock.png" height="100" alt="nothing">
    </div>
    <div class="container1">
        <div class="time">Time</div>
        <div class="image1"> <img src="./timeline.svg" width="70" height="80">
            <div class="hours">10 hours</div>
        </div>
        <div class="symbol">:</div>
        <div class="image1"> <img src="./timeline.svg"  width="70" height="80">
            <div class="mins">00 mins</div>
        </div>
        <div class="symbol">:</div>
        <div class="image1"> <img src="./timeline.svg" width="70" height="80">
            <div class="secs">01 secs</div>
        </div>
        <div class="symbol"> </div>
        <div class="image1"><img src="./AM_svg.svg" width="70" height="80">
            <div class="am">AM</div>
        </div>
    </div>
    <div class="container2"> </div>
    <div class="container3"> </div>
    <div class="container4">
        <div class="icon1"><img src="./wake_up.svg"></div>
        <div class="wakeup">Set wake up time</div>
        <div class="time1">
            <select name="wakeup_time" id="wakeup_time">
                <option value="0">8 AM-9 AM</option>
                <option value="1">9 AM-10 AM</option>
                <option value="2">10 AM-11 AM</option>
                <option value="3">11 AM-12 AM</option>
            </select>
            <div class="line1">|</div>
        </div>
        <div class="icon2"><img src="./lunch_time.svg"></div>
        <div class="lunch">Set lunch time</div>
        <div class="time2">
            <select name="lunch_time" id="lunch_time">
                <option value="0">12 PM-1 PM</option>
                <option value="1">1 PM-2 PM</option>
                <option value="2">2 PM-3 PM</option>
                <option value="3">3 PM-4 PM</option>
            </select>
            <div class="line2">|</div>
        </div>
        <div class="icon3"><img src="./nap_time.svg"></div>
        <div class="nap">Set nap time</div>
        <div class="time3">
            <select name="nap_time" id="nap_time">
                <option value="0">4 AM-5 PM</option>
            </select>
            <div class="line3">|</div>
        </div>
        <div class="icon4"><img src="https://tse2.mm.bing.net/th?id=OIP.l2R1T4CiELwtcE8C_lXCRwHaHa&pid=Api&P=0&w=167&h=167" height="34" width="34"></div>
        <div class="night">Set night time</div>
        <div class="time4">
            <select name="night_time" id="night_time">
                <option value="0">7 PM-8 PM</option>
                <option value="1">8 PM-9 PM</option>
                <option value="2">9 PM-10 PM</option>
            </select>
        </div>
    </div>
    <div class="container5">GRAB SOME HEALTHY BREAKFAST!!!</div>
    <div class="container6">GOOD MORNING!! WAKE UP !!</div>
    <div class="girl"><img src="./girl.svg"></div>
    <div class="container7">
        <span class="start">Set Alarm</span>
        <span class="party">Party Time</span>
    </div>
    <div class="container8">
        <div class="item1">Wake up Time: 10 AM-11 AM</div>
        <div class="item2">Lunch Time: 12 PM-1PM</div>
        <div class="item3">Nap Time: 4 PM-5 PM</div>
        <div class="item4">Night Time: 8 PM-9 PM</div>
    </div>
    </div>
</body>
</html>
